process RPCRecHitQualityFromRecHit = {

	source = PoolSource {
     		 untracked vstring fileNames = {'file:rechit.root'}
     		 untracked int32 maxEvents = -1
     		 untracked uint32 debugVebosity = 1
		}



        include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
        include "Geometry/RPCGeometry/data/rpcGeometry.cfi"

        #include "SimMuon/RPCDigitizer/data/muonRPCDigis.cfi"
        #include "RecoLocalMuon/RPCRecHit/data/rpcRecHits.cfi"


        module rechivalidation = RPCRecHitQuality {
                # Lable to retrieve SimHits from the event
                #  untracked string simHitLabel = 'g4SimHits'
                # Lable to retrieve RecHits from the event
                #  untracked string recHitLabel = 'rpcRecHits'
                # Name of the root file which will contain the histos
                untracked string rootFileName = "RPCRecHitQualityPlots.root"
        }

        path p = {rechivalidation}

}


